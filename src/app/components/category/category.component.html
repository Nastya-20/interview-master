@if (isLoading) {
<div class="spinner-container">
  <mat-spinner></mat-spinner>
</div>
} @else {
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 question-table">
  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>№</th>
    <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
  </ng-container>

  <!-- Question Column -->
  <ng-container matColumnDef="question">
    <th mat-header-cell *matHeaderCellDef>Question</th>
    <td mat-cell *matCellDef="let element">{{ element.question }}</td>
  </ng-container>

   <!-- Answer Column -->
  <ng-container matColumnDef="answer">
    <th mat-header-cell *matHeaderCellDef>Answer</th>
    <td mat-cell *matCellDef="let element">
      <ng-container *ngIf="element.answer">
        <span *ngIf="!isExpanded(element.id)">
          {{ element.answer | truncate:300 }}
        </span>
        <span *ngIf="isExpanded(element.id)">
          {{ element.answer }}
        </span>
        <button *ngIf="element.answer.length > 300" mat-button color="primary"
          style="margin-left: 8px; padding: 0; min-width: auto;" (click)="toggleAnswer(element.id)">
          {{ isExpanded(element.id) ? 'Згорнути' : 'Читати більше' }}
        </button>
      </ng-container>
    </td>
  </ng-container>


  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="warn" class="text-uppercase" (click)="openDeleteDialog(element)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
}
